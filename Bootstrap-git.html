<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            My Portfolio
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>


        <style>
            .row {
                border: 5px solid green;
                padding: 20px;
            }

            .col-height {
                height: 50px;
                margin-top: 10px;
                margin-bottom: 10px;
                padding-left: 70px;

            }

            .col-orange {
                background-color: brown;
            }

            .col-blue {
                background-color: pink;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-9 col-height col-blue">9</div>
                <div class="col-3 col-height col-orange">3</div>
                <div class="col-4 col-height col-blue">4</div>
                <div class="col-3 col-height col-orange">3</div>
                <div class="col-5 col-height col-blue">5</div>
                <div class="col-3 col-height col-orange">3</div>
                <div class="col-6 col-height col-blue">6</div>
                <div class="col-3 col-height col-orange">3</div>

            </div>
    </body>

</html>
