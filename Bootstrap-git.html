<html lang="en">

    <head>

            .col-height {

            }

    <body>

                <div class="col-12 col-height col-blue"></div>
                <div class="col-6 col-height col-orange"></div>

            </div>
            <div class="row">
                <div class="col-4 col-height col-orange"></div>
                <div class="col-4 col-height col-blue"></div>
                <div class="col-4 col-height col-orange"></div>
                <div class="col-3 col-height col-blue"></div>
                <div class="col-3 col-height col-orange"></div>
                <div class="col-3 col-height col-blue"></div>
                <div class="col-3 col-height col-orange"></div>
            </div>
        </div>
